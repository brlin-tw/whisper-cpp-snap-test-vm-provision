- name: Deploy test host for testing the Whisper.cpp snap
  hosts: all
  handlers:
    - name: Save iptables rule modifications to the system
      become: true
      register: iptables_persistent
      changed_when: iptables_persistent.rc == 0
      ansible.builtin.shell: iptables-save > /etc/iptables/rules.v4

  tasks:
    - name: Ensure Snapcraft is installed
      become: true
      community.general.snap:
        name:
          - snapcraft
        classic: true

    - name: Ensure LXD is installed, which is used by Snapcraft
      become: true
      community.general.snap:
        name:
          - lxd

    - name: Check LXD storage pools so that we can know whether LXD is initialized or not
      changed_when: false
      failed_when: false
      register: lxd_storage_output
      ansible.builtin.command: lxc storage list --format json

    - name: Set LXD initialization fact
      ansible.builtin.set_fact:
        lxd_is_initialized: "{{ (lxd_storage_output.stdout | from_json | length) > 0 }}"

    - name: Initialize LXD
      become: true
      when: not lxd_is_initialized
      register: lxd_initialization
      changed_when: lxd_initialization.rc == 0
      ansible.builtin.command:
        cmd: lxd init --minimal

    - name: Fix LXD container IPv4 connectivity
      become: true
      notify: Save iptables rule modifications to the system
      ansible.builtin.iptables:
        action: insert
        table: filter
        chain: INPUT
        in_interface: lxdbr0
        protocol: udp
        destination_port: 67 # DHCP server listening port
        jump: ACCEPT
        comment: Allow LXD containers to discover IPv4 addresses
